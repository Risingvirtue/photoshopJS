<!Doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- Socket.io-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="photo.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row text-center">
				
				<div id="sunImage">
					<input id="promocode" type="text" class="absolute" placeholder="PROMOCODE"/>
					<button id='cyoa' class="btn absolute" onclick='generateCYOA()'>Generate CYOA</button>
					<button id="render" class="btn absolute" onclick="render()">Render</button>
						<div class="half-circle absolute"></div>
						<div id='middle' class="absolute"></div>
						<div id="sun" class = "absolute"></div>
						<div class="absolute open"></div>
						<div id='leftEye' class="absolute eye"></div>
						<div id='rightEye' class="absolute eye"></div>
				</div>
					<p id="message" class="absolute" style="color: green"></p>
					<p id="percent" class="absolute" style="color: green; margin-top: 25px;"></p>
				</div>				
				<canvas id="canvas" height="1000" width= "1000" style="border-style: solid; border-width: 3px;"></canvas>
				<canvas id="1" style="border-style: solid; border-width: 3px; border-color: red"></canvas>
				<canvas id="2" style="border-style: solid; border-width: 3px; border-color: blue"></canvas>
	
			</div>
		</div>
		<script src='photo.js'></script>
		<script src="viewer.js"></script>
	</body>
</html>
